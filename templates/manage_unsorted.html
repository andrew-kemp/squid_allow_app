<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Unsorted Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="card">
    <h2>Manage Unsorted Domains</h2>
    <div class="center-actions">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Overview</a>
    </div>
    <table>
        <tr>
            <th>Domain</th>
            <th>Mark As</th>
        </tr>
        {% for domain in unsorted_domains %}
        <tr>
            <td>{{ domain }}</td>
            <td>
                <form action="{{ url_for('mark_allowed') }}" method="post" style="display:inline;">
                    <input type="hidden" name="domain" value="{{ domain }}">
                    <button type="submit" class="btn btn-primary">Allow</button>
                </form>
                <form action="{{ url_for('mark_blocked') }}" method="post" style="display:inline;">
                    <input type="hidden" name="domain" value="{{ domain }}">
                    <button type="submit" class="btn btn-danger">Block</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2" style="text-align:center; color:#888;">No unsorted domains.</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
