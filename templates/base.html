<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Squid Blocked Domains{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
      .banner-alert {
        border-radius:0;
        margin-bottom:0;
      }
      .card {
        margin-top: 30px;
      }
    </style>
</head>
<body>
    {% if changes_pending %}
    <form method="post" action="{{ url_for('clear_changes') }}">
      <div class="alert alert-warning text-center banner-alert" role="alert">
        <b>Changes detected:</b> Please restart the Squid service to apply updates.
        <button type="submit" class="btn btn-sm btn-primary ms-3">I've restarted Squid</button>
      </div>
    </form>
    {% endif %}

    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
