{% extends 'base.html' %}

{% block title %}Login - Squid Allow Manager{% endblock %}

{% block content %}
<div class="card" style="max-width: 410px; margin: 64px auto;">
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        {% if error %}
        <div class="banner-alert" style="margin-bottom:16px;">{{ error }}</div>
        {% endif %}
        <div style="margin-bottom:18px;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required autofocus style="width:100%;padding:10px;margin-top:7px;">
        </div>
        <div style="margin-bottom:20px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="width:100%;padding:10px;margin-top:7px;">
        </div>
        <div style="text-align:center;">
            <button class="btn btn-primary" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
