<!DOCTYPE html>
<html>
<head>
    <title>Squid Removed Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if changes_pending %}
    <div class="banner-alert">
        <div>
            Changes detected: Please restart the Squid service to apply updates.
        </div>
    </div>
    {% endif %}
    <div class="card">
        <h2>Squid Removed Domains</h2>
        <form method="post" action="{{ url_for('restore_domains') }}">
            {% include "_actions_bar.html" %}
            <table>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Removed Domain</th>
                    <th>Action</th>
                </tr>
                {% for domain in hidden_domains %}
                <tr>
                    <td><input type="checkbox" name="selected_domains" value="{{ domain }}"></td>
                    <td>{{ domain }}</td>
                    <td>
                        <!-- Optionally: Per-row restore button if you want -->
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bulk_buttons.js') }}"></script>
</body>
</html>
