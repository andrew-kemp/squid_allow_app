<!DOCTYPE html>
<html>
<head>
    <title>Squid Blocked Domains</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: auto; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        button[disabled] { background: #ccc; color: #666; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <h2 class="center">Squid Blocked Domains</h2>
    <form action="/restart_squid" method="post" class="center">
        <button type="submit">Restart Squid</button>
    </form>
    <br>
    <table>
        <tr>
            <th>Domain</th>
            <th>Action</th>
        </tr>
        {% for d in domains %}
        <tr>
            <td>{{ d.domain }}</td>
            <td class="center">
                {% if d.allowed %}
                    <button type="button" disabled>Added ({{ d.parent }})</button>
                {% else %}
                    <form action="/add_allow" method="post" style="display:inline;">
                        <input type="hidden" name="domain" value="{{ d.domain }}">
                        <button type="submit">Add to Allow List ({{ d.parent }})</button>
                    </form>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
