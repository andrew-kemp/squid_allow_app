<!DOCTYPE html>
<html>
<head>
    <title>Squid Blocked Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .center-actions {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }
        .btn {
            padding: 8px 22px;
            border: none;
            border-radius: 6px;
            color: #fff;
            background: #2563eb;
            font-size: 1rem;
            cursor: pointer;
            margin: 0 2px;
            transition: background 0.18s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:active,
        .btn:focus {
            outline: none;
        }
        .btn-primary {
            background: #2563eb;
        }
        .btn-danger {
            background: #ef4444;
        }
        .btn-secondary {
            background: #64748b;
        }
        .btn:hover {
            opacity: 0.89;
        }
        .banner-alert {
            background: #fffbe6;
            border-bottom: 1px solid #fde4a0;
            color: #ad8b00;
            padding: 18px 16px;
            text-align: center;
            font-weight: 600;
        }
        .card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 0 20px #e5e7eb;
            width: 90%;
            max-width: 800px;
            margin: 40px auto 0 auto;
            padding: 32px 24px 24px 24px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            text-align: left;
            padding: 12px 8px;
        }
        th {
            background: #f1f5f9;
            font-size: 1.1rem;
        }
        tr:nth-child(even) {
            background: #f8fafc;
        }
        tr:nth-child(odd) td {
            background: #fff;
        }
        td {
            vertical-align: middle;
        }
        h2 {
            text-align: center;
            margin-bottom: 28px;
        }
    </style>
</head>
<body>
    {% if changes_pending %}
    <div class="banner-alert">
        <div style="font-size: 1.15rem; margin-bottom: 12px;">
            Changes detected: Please restart the Squid service to apply updates.
        </div>
        <form method="post" action="{{ url_for('restart_squid') }}">
            <button type="submit" class="btn btn-primary" style="margin-top: 2px;">Restart Squid</button>
        </form>
    </div>
    {% endif %}
    <div class="card">
        <h2>Squid Blocked Domains</h2>
        <form method="post" action="{{ url_for('bulk_action') }}">
            <div class="center-actions">
                <button type="submit" name="action" value="allow" class="btn btn-primary">Allow Selected</button>
                <button type="submit" name="action" value="remove" class="btn btn-danger">Remove Selected</button>
                <a href="{{ url_for('view_removed') }}" class="btn btn-secondary">View Removed Domains</a>
                <a href="{{ url_for('allowed') }}" class="btn btn-secondary">View Allowed Domains</a>
            </div>
            <table>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                    <th>Domain</th>
                    <th style="text-align: center;">Action</th>
                </tr>
                {% for d in domains %}
                <tr>
                    <td><input type="checkbox" name="selected_domains" value="{{ d.domain }}"></td>
                    <td>{{ d.domain }}</td>
                    <td style="text-align: center;">
                        <form action="{{ url_for('add_allow') }}" method="post" style="display:inline;">
                            <input type="hidden" name="domain" value="{{ d.domain }}">
                            <button type="submit" class="btn btn-primary">Allow</button>
                        </form>
                        <form action="{{ url_for('remove_blocked') }}" method="post" style="display:inline;">
                            <input type="hidden" name="domain" value="{{ d.domain }}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
    <script>
    function toggleAll(source) {
        const checkboxes = document.getElementsByName('selected_domains');
        for(let i=0, n=checkboxes.length; i<n; i++) {
            checkboxes[i].checked = source.checked;
        }
    }
    </script>
</body>
</html>
