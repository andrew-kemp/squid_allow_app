<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Squid Allow Manager Overview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="card">
    <h2>Squid Allow Manager Overview</h2>
    <table>
        <tr>
            <th>Status</th>
            <th>Domains</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Domains Allowed</td>
            <td class="count">{{ allowed_count }}</td>
            <td>
                <form action="{{ url_for('manage_allowed') }}" method="get" style="margin:0;">
                    <button class="btn btn-primary" type="submit">Manage</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>Domains Confirmed to Block</td>
            <td class="count">{{ blocked_count }}</td>
            <td>
                <form action="{{ url_for('manage_blocked') }}" method="get" style="margin:0;">
                    <button class="btn btn-primary" type="submit">Manage</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>Domains Unconfirmed</td>
            <td class="count">{{ unconfirmed_count }}</td>
            <td>
                <form action="{{ url_for('manage_unsorted') }}" method="get" style="margin:0;">
                    <button class="btn btn-primary" type="submit">Manage</button>
                </form>
            </td>
        </tr>
    </table>
    <div class="center-actions" style="margin-top:32px;">
        <form id="restart-form" action="{{ url_for('restart_squid') }}" method="post">
            <button class="btn btn-secondary" type="submit" id="restart-btn">Restart Squid</button>
        </form>
        <span id="restart-status"></span>
    </div>
    <form action="{{ url_for('logout') }}" method="post" style="margin-top:24px;text-align:center;">
        <button class="btn btn-secondary" type="submit">Logout</button>
    </form>
</div>
<script>
document.getElementById('restart-form').addEventListener('submit', function(e) {
    e.preventDefault();
    var btn = document.getElementById('restart-btn');
    var status = document.getElementById('restart-status');
    btn.disabled = true;
    status.textContent = "Restarting Squid...";
    fetch("{{ url_for('restart_squid') }}", {
        method: "POST",
        headers: { "X-Requested-With": "XMLHttpRequest" }
    }).then(resp => resp.json())
      .then(data => {
        status.textContent = data.status || "Restarted!";
        btn.disabled = false;
      }).catch(() => {
        status.textContent = "Error restarting Squid!";
        btn.disabled = false;
      });
});
</script>
</body>
</html>
