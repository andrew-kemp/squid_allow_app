<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Allowed Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="card">
    <h2>Manage Allowed Domains</h2>
    <div class="center-actions">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Overview</a>
    </div>
    <div class="actions">
        <form action="{{ url_for('add_allowed_domain') }}" method="post" style="display:inline;">
            <input type="text" name="domain" placeholder="Add domain..." required>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Domain</th>
            <th>Action</th>
        </tr>
        {% for domain in allowed_domains %}
        <tr>
            <td>{{ domain }}</td>
            <td>
                <form action="{{ url_for('remove_allowed_domain') }}" method="post" style="display:inline;">
                    <input type="hidden" name="domain" value="{{ domain }}">
                    <button type="submit" class="btn btn-danger">Remove</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="2" style="text-align:center; color:#888;">No allowed domains.</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
