<!DOCTYPE html>
<html>
<head>
    <title>Squid Allowed Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if changes_pending %}
    <div class="banner-alert">
        <div>
            Changes detected: Please restart the Squid service to apply updates.
        </div>
    </div>
    {% endif %}
    <div class="card">
        <h2>Squid Allowed Domains</h2>
        <form method="post" action="{{ url_for('bulk_action') }}">
            {% include "_actions_bar.html" %}
            <table>
                <tr>
                    <th><input type="checkbox" id="selectAll"></th>
                    <th>Allowed Domain</th>
                    <th>Action</th>
                </tr>
                {% for domain in allow_list %}
                <tr>
                    <td><input type="checkbox" name="selected_domains" value="{{ domain }}"></td>
                    <td>{{ domain }}</td>
                    <td>
                        <form action="{{ url_for('remove_allow') }}" method="post" style="display:inline;">
                            <input type="hidden" name="entry" value="{{ domain }}">
                            <button type="submit" class="btn btn-danger">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </form>
    </div>
    <script src="{{ url_for('static', filename='bulk_buttons.js') }}"></script>
</body>
</html>
