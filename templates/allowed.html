<!DOCTYPE html>
<html>
<head>
    <title>Squid Allowed Domains</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% if changes_pending %}
    <div class="banner-alert">
        Changes detected: Please restart the Squid service to apply updates.
    </div>
    {% endif %}
    <div class="card">
        <h2>Squid Allowed Domains</h2>
        {% include "_actions_bar.html" %}
        <table>
            <tr>
                <th>Domain</th>
                <th style="text-align: center;">Action</th>
            </tr>
            {% for d in domains %}
            <tr>
                <td>{{ d.domain }}</td>
                <td style="text-align: center;">
                    <form action="{{ url_for('remove_allow') }}" method="post" style="display:inline;">
                        <input type="hidden" name="domain" value="{{ d.domain }}">
                        <button type="submit" class="btn btn-danger">Remove from Allowed</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <script src="{{ url_for('static', filename='bulk_buttons.js') }}"></script>
</body>
</html>
