<div class="center-actions">
    <button type="submit" name="action" value="allow" class="btn btn-primary">Allow Selected</button>
    <button type="submit" name="action" value="remove" class="btn btn-danger">Remove Selected</button>
    <a href="{{ url_for('allowed') }}" class="btn btn-secondary{% if page == 'allowed' %} current-page{% endif %}">Allowed</a>
    <a href="{{ url_for('view_removed') }}" class="btn btn-secondary{% if page == 'removed' %} current-page{% endif %}">Removed</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary{% if page == 'blocked' %} current-page{% endif %}">Blocked</a>
    {% if changes_pending %}
        <form action="{{ url_for('restart_squid') }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-warning">Restart Squid</button>
        </form>
        <form action="{{ url_for('clear_changes') }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-secondary">Clear Changes</button>
        </form>
    {% endif %}
</div>
