<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Squid Allow Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    {% if changes_pending %}
    <form method="post" action="{{ url_for('clear_changes') }}">
      <div class="banner-alert">
        Changes detected: Please restart the Squid service to apply updates.
        <button type="submit" class="btn btn-warning">I've restarted Squid</button>
      </div>
    </form>
    {% endif %}
    <div class="container">
      {% block content %}{% endblock %}
    </div>
</body>
</html>
