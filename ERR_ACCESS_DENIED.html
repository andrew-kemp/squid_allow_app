<!DOCTYPE html>
<html>
<head>
  <title>This domain is blocked</title>
  <style>
    body {
      background: #f44336;
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.2);
      padding: 40px 32px 32px 32px;
      text-align: center;
    }
    .icon {
      width: 70px;
      height: 70px;
      margin: 0 auto 20px auto;
      display: block;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 24px;
      font-size: 2em;
      color: #fff;
      letter-spacing: 1px;
    }
    .domain {
      font-weight: bold;
      color: #fffde7;
      font-size: 1.2em;
      word-break: break-all;
    }
    .note {
      background: rgba(255,255,255,0.2);
      color: #fffde7;
      padding: 12px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 1em;
    }
    .explanation {
      margin-top: 18px;
      font-size: 1.15em;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#fff"/><text x="32" y="46" text-anchor="middle" font-size="44" font-weight="bold" fill="#f44336">!</text></svg>
    <h1>This domain is blocked</h1>
    <div class="explanation">
      You are using a <b>PAW</b>. Do you really need access to this site?
    </div>
    <div class="note" style="margin-top:24px;">
      <span>Blocked domain:</span><br>
      <span class="domain">%U</span>
    </div>
    <div style="margin-top:30px;font-size:0.95em;">
      <em>If you believe this is in error, please contact your IT administrator.</em>
    </div>
  </div>
</body>
</html>
